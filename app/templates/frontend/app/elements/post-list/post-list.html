<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="yo-list" attributes="posts">
  <template>
    <link rel="stylesheet" href="yo-list.css">
    <ul>
      <template id="greeting" repeat="{{ post in posts }}">
        <li>
          <div class="post">
            <header class="header"><h1><a>{{post.title}}</a>/h1><p class="meta">{{post.created_at}} â€¢ posted by {{post.author}}</p></header>
            <article class="content">{{ post.abstract }}</article>
          </div>
        </li>
      </template>
    </ul>
  </template>
  <script>
    (function () {
      Polymer({
        created: function () {
          this.posts = [];
        }
      });
    })();
  </script>
</polymer-element>
